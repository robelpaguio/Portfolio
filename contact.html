    <header>
      <table class="header-table">
        <tr>

          <td>
            <nav>
              <a class="nav-link" href="index.html">Home</a>

              <a class="nav-link" href="contact.html">Contact</a>

        </tr>
    </table>
    </header>

    <div class="main">

    <h1 id="sub-title-header">Contact Me</h1>
    <br>

    <section class="contact-section">
    <p>I'd love to start a conversation! <br>Drop me a line, and tell me about yourself using the form below:</p>
    <br><br>

    <form method="GET">
      <label for="fullName">Full Name:</label><br>
      <input type="text" name="fullName"><br>
      <label for="emailAddress">Email Address</label><br>
      <input type="email" name="emailAddress"><br>


      <fieldset>
        <legend>How did you find my portfolio?</legend>
        <input type="radio" name="source" value="Google">
        <label for="male">Google</label><br>
        <input type="radio" name="source" value="LinkedIn">
        <label for="female">LinkedIn</label><br>
        <input type="radio" name="source" value="WordOfMouth">
        <label for="female">Word of Mouth</label><br>
        <input type="radio" name="source" value="other">
        <label for="other">Other</label>

      </fieldset>

<br><br>
      <label for="message">Message:</label><br>
      <textarea name="message" rows="6" cols="100">Enter message here</textarea>

      <input type="submit" value="Get in Touch">
    </form>

  </section>

</div>
